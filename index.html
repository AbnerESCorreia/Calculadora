<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora AbnerESCorreia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="calculator" class="container">
      <header
        class="top-bar d-flex justify-content-between align-items-center mb-3"
      >
        <img
          id="casio-logo"
          src="img/casio-seeklogo.png"
          alt="Logo Casio"
          class="casio-logo m-0"
        />
        <button id="theme-toggle" title="Alternar Tema">
          <i id="theme-icon" class="ri-sun-line"></i>
        </button>
      </header>

      <section class="display-area mb-3">
        <input
          type="text"
          id="display"
          class="form-control border-5"
          readonly
          value="0"
        />
      </section>

      <nav class="buttons container-fluid p-0">
        <div id="scientific-section" class="row g-2 mb-2 d-none">
          <div class="col-3">
            <button class="btn-sci w-100" data-val="sin">sin</button>
          </div>
          <div class="col-3">
            <button class="btn-sci w-100" data-val="cos">cos</button>
          </div>
          <div class="col-3">
            <button class="btn-sci w-100" data-val="tan">tan</button>
          </div>
          <div class="col-3">
            <button class="btn-sci w-100" data-val="log">log</button>
          </div>
        </div>

        <div class="row g-2 mb-2">
          <div class="col-3">
            <button class="operator w-100" data-val="C">
              <i class="ri-refresh-line"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="operator w-100" data-val="del">
              <i class="ri-delete-back-2-line"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="operator w-100" data-val="*">
              <i class="ri-close-line"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="operator w-100" data-val="%">
              <i class="ri-percent-line"></i>
            </button>
          </div>
        </div>

        <div class="row g-2 mb-2">
          <div class="col-3"><button class="num w-100">7</button></div>
          <div class="col-3"><button class="num w-100">8</button></div>
          <div class="col-3"><button class="num w-100">9</button></div>
          <div class="col-3">
            <button class="operator w-100" data-val="/">
              <i class="ri-divide-line"></i>
            </button>
          </div>
        </div>

        <div class="row g-2 mb-2">
          <div class="col-3"><button class="num w-100">4</button></div>
          <div class="col-3"><button class="num w-100">5</button></div>
          <div class="col-3"><button class="num w-100">6</button></div>
          <div class="col-3">
            <button class="operator w-100" data-val="-">
              <i class="ri-subtract-line"></i>
            </button>
          </div>
        </div>

        <div class="row g-2">
          <div class="col-9">
            <div class="row g-2 mb-2">
              <div class="col-4"><button class="num w-100">1</button></div>
              <div class="col-4"><button class="num w-100">2</button></div>
              <div class="col-4"><button class="num w-100">3</button></div>
            </div>
            <div class="row g-2">
              <div class="col-4">
                <button id="toggle-sci" class="w-100" disabled>
                  <i class="ri-flask-line"></i>
                </button>
              </div>
              <div class="col-4"><button class="num w-100">0</button></div>
              <div class="col-4"><button class="num w-100">.</button></div>
            </div>
          </div>
          <div class="col-3">
            <div class="row g-2">
              <div class="col-12">
                <button class="operator w-100" data-val="+">
                  <i class="ri-add-line"></i>
                </button>
              </div>
              <div class="col-12">
                <button class="equal w-100" data-val="=">
                  <i class="ri-equal-line"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </main>
    <script src="script.js"></script>
  </body>
</html>
